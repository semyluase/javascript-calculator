<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <h1 class="title">Javascript Calculator</h1>
    <div class="calculator-grid">
        <div class="label-result">
            <div class="prev-result" data-prev-result></div>
            <div class="curr-result" id="display" data-curr-result></div>
        </div>
        <button class="span-two btn-spec" id="clear" data-clear-all>AC</button>
        <button id="percent" class="operand" data-delete>del</button>
        <button id="divide" class="operand" data-operand="">/</button>
        <button id="seven" data-number>7</button>
        <button id="eight" data-number>8</button>
        <button id="nine" data-number>9</button>
        <button id="multiply" class="operand" data-operand>*</button>
        <button id="four" data-number>4</button>
        <button id="five" data-number>5</button>
        <button id="six" data-number>6</button>
        <button id="subtract" class="operand" data-operand>-</button>
        <button id="one" data-number>1</button>
        <button id="two" data-number>2</button>
        <button id="three" data-number>3</button>
        <button id="add" class="operand" data-operand>+</button>
        <button id="zero" data-number>0</button>
        <button id="decimal" class="operand" data-number>.</button>
        <button class="span-two btn-spec" id="equals" data-equals>=</button>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <!-- my script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
